<!-- _includes/top-navigation.html -->

{% assign current_section = page.url | split: '/' %}
<div id="topbar">
    <nav class="ink-navigation ink-grid ie7">
        <ul class="menu horizontal black push-left medium-push-center small-push-center tiny-push-center">
            <li class="hide-all show-tiny show-small show-medium"><button class="fa fa-bars left-drawer-trigger"></button></li>
            <li class="logoPlaceholder"><a href="{{ site.url }}" class="logoPlaceholder">Ink</a></li>
        </ul>
        <ul class="menu horizontal black push-right hide-small hide-tiny hide-medium">
            <li>
                <a class="ink-button blue" href="{{ site.download_url }}{{ site.version }}/ink-{{ site.version }}.zip" onclick="ga('send', 'event', 'link', 'click', 'Download');" data-trackerlink="content|menutop|downloadzip">Download <span>{{site.version}}</span></a>
            </li>
            {% for section in site.sections %}
            {% assign section_uri = section.title | downcase | replace:' ','-' %}
            <li{% if current_section[1] == section_uri %} class="active"{% endif %}>
                <a href="{{ site.url }}{{ section.url}}/" title="{{ section.title }}">{{ section.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</div>
